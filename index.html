<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #008080; /* Teal-blue background */
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 20px;
      color: white;
    }

    textarea {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    select {
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button {
      background-color: #FF6B6B; /* Coral button color */
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #FF5252; /* Darker coral on hover */
    }
  </style>
  <meta charset="UTF-8" />
  <title>Piper Web TTS</title>
</head>
<body>
  <h1>Piper Web Text to Speech</h1>
  <textarea id="text" rows="4" cols="50" placeholder="Enter text here"></textarea><br>
  <label for="model">Select Model:</label>
  <select id="model">
    <option value="nepali">Nepali</option>
    <option value="english">English</option>
  </select><br><br>
  <button onclick="speakText()">Speak</button>

  <script>
    async function speakText() {
      const text = document.getElementById("text").value;
      const model = document.getElementById("model").value;

      const response = await fetch("http://localhost:5000/speak", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, model })
      });

      const result = await response.json();
      alert(result.status || result.error);
    }
  </script>
</body>
</html>
